<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Books List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
</head>
<body>
<div class="container">
    <h1>Students List</h1>
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <td>Id</td>
            <td>Name</td>
            <td>Name length</td>
            <td>Actions</td>
            <td>Check Name</td>
        </tr>
        </thead>

        <!--<tr th:each="student : ${studentsList}" th:inline="text">-->
        <tr th:each="book : ${booksList}">
            <td th:text="${book.id}"/>
            <td th:text="${book.title}"/>
            <td th:text="${book.description}"/>
            <!--<h1>Hello [[${student.name}]]!</h1>-->
            <!--<td th:text="${student.courses}"/>-->

            <td>
                <button class="btn btn-primary infoBtn" th:attr="entryIndex=${student.id}">Info</button>
                <!--<button class="btn btn-primary removeBtn" th:attr="entryIndex=${student.id}">Remove</button>-->
                <a class="btn btn-danger" th:href="@{'/students/remove/' + ${student.id}}" role="button">Remove</a>
            </td>
        </tr>
    </table>
    <!--<br>-->
    <!--<a href="/">Back To Main Page</a>-->
    <!--<br>-->
    <button id="consoleTestBtn" >Console</button>
    <input id="myInput" />
</div>

</body>

<footer>
    <div th:insert="~{my-footer :: foot}">
    </div>
</footer>
</html>
